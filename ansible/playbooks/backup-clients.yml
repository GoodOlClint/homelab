---
# Deploy Proxmox Backup Client to VMs that need backups
- name: Configure backup clients
  hosts: plex,plex-services,docker
  become: yes
  vars_files:
    - ../group_vars/all.yml
  roles:
    - pbs_client

  post_tasks:
    - name: Display backup setup instructions
      debug:
        msg: |
          ============================================
          Proxmox Backup Client Installed
          ============================================
          
          To use the backup client manually:
          1. Source the environment: . /etc/proxmox-backup/pbs-client.env
          2. List snapshots: proxmox-backup-client snapshot list
          3. Create backup: proxmox-backup-client backup <snapshot-name>.pxar:/path/to/backup
          
          Automated backup scripts should be configured via their respective service roles.
          ============================================
      run_once: true
