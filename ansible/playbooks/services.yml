---
- name: Configure homebridge VM
  hosts: homebridge
  become: yes
  vars_files:
    - ../group_vars/all.yml
  roles:
    - homebridge
    - rsyslog_client
    - telegraf

- name: Configure multicast-relay VM
  hosts: multicast_relay
  become: yes
  vars_files:
    - ../group_vars/all.yml
  roles:
    - multicast_relay
    - rsyslog_client
    - telegraf

- name: Configure docker VM
  hosts: docker
  become: yes
  vars_files:
    - ../group_vars/all.yml
  roles:
    - docker
    - rsyslog_client
    - telegraf

- name: Configure plex VM
  hosts: plex
  become: yes
  vars_files:
    - ../group_vars/all.yml
  roles:
    - plex
    - rsyslog_client
    - telegraf
