---
# Ansible Role: Hardening
# Harden Linux VMs for security best practices

- name: Ensure UFW is installed
  apt:
    name: ufw
    state: present
  become: true
  tags:
    - hardening
    - firewall
    - packages

- name: Allow SSH
  ufw:
    rule: allow
    port: 22
    proto: tcp
  become: true
  tags:
    - hardening
    - firewall

- name: Allow required service ports
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop: "{{ hardening_allowed_ports | default([]) }}"
  when: hardening_allowed_ports is defined
  become: true
  tags:
    - hardening
    - firewall

- name: Set default UFW policies
  ufw:
    state: reset
  become: true
  tags:
    - hardening
    - firewall

- name: Set UFW default deny incoming
  ufw:
    direction: incoming
    policy: deny
  become: true
  tags:
    - hardening
    - firewall

- name: Enable UFW
  ufw:
    state: enabled
  become: true
  tags:
    - hardening
    - firewall

- name: Disable SSH password authentication
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^PasswordAuthentication'
    line: 'PasswordAuthentication no'
    state: present
  notify: Restart SSH
  become: true
  tags:
    - hardening
    - ssh
    - security

- name: Install unattended-upgrades
  apt:
    name: unattended-upgrades
    state: present
  become: true
  tags:
    - hardening
    - packages
    - updates

- name: Enable automatic security updates
  copy:
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    content: |
      APT::Periodic::Update-Package-Lists "1";
      APT::Periodic::Unattended-Upgrade "1";
  become: true
  tags:
    - hardening
    - config
    - updates

- name: Disable and stop unused services
  service:
    name: "{{ item }}"
    state: stopped
    enabled: false
  loop: "{{ hardening_disable_services | default([]) }}"
  when: hardening_disable_services is defined
  become: true
  tags:
    - hardening
    - services

- name: Install auditd for auditing
  apt:
    name: auditd
    state: present
  become: true
  tags:
    - hardening
    - packages
    - audit

- name: Ensure auditd is running
  service:
    name: auditd
    state: started
    enabled: true
  become: true
  tags:
    - hardening
    - audit
    - services

- name: Harden sysctl settings
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    reload: true
  loop: "{{ hardening_sysctl_settings | default([]) }}"
  when: hardening_sysctl_settings is defined
  become: true
  tags:
    - hardening
    - sysctl
    - security

- name: Set permissions on sensitive files
  file:
    path: "{{ item.path }}"
    owner: root
    group: root
    mode: "{{ item.mode }}"
  loop:
    - { path: '/etc/shadow', mode: '0600' }
    - { path: '/etc/ssh/sshd_config', mode: '0600' }
  become: true
  tags:
    - hardening
    - permissions
    - security
 